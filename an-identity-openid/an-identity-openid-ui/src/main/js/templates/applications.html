<div class="row">
	<div class="col-md-12 page-header">
		<h2>OAuth Applications</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-10">
		<div class="form-group">
			<input class="form-control" ng-model="search.search" ng-change="updateTyping()">
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<a class="btn btn-primary  form-control" ng-click="add()"><i class="glyphicon glyphicon-plus"> </i></a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12" ng-if="!applications || applications == 0">
		<div class="alert alert-warning">
			<i>No OAuth applications found</i>
		</div>
	</div>
	<div class="col-md-12">
		<table class="table table-compact table-striped">
			<tr ng-repeat="application in applications">
				<td>{{application.name}}</td>
				<td>{{application.id}}</td>
				<td>{{application.linkedApp}}</td>
				<td>
					<div ng-if="application.scopes.length > 0">
					<span ng-repeat="scope in application.scopes" ng-switch="scope">
						<span ng-switch-when="openid">
							<img src="/openid/img/openid.svg" width="20" height="20" title="OpenID Basic profile"/>&nbsp;
						</span>
						<span ng-switch-when="email">
							<img src="/openid/img/email.svg" width="20" height="20" title="Primary eMail address" />&nbsp;
						</span>
						<span ng-switch-when="profile">
							<img src="/openid/img/profile.svg" width="20" height="20" title="Profile information"/>&nbsp;
						</span>
						<span ng-switch-when="phone">
							<img src="/openid/img/phone.svg" width="20" height="20" title="Telephone number"/>&nbsp;
						</span>
						<span ng-switch-when="offline_access">
							<img src="/openid/img/offline.svg" width="20" height="20" title="Offline Access"/>&nbsp;
						</span>
						<span ng-switch-default="">{{scope}}</span>
					</span>
				</td>
		
				<td width="20"><a href="#/main/admin/oauth/application/{{ application.id }}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"> </i></a>
				<td width="20"><a href="#/main/admin/oauth/application/" ng-click="remove(application.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove-circle"> </i></a>
			</tr>
		</table>
	</div>
</div>
