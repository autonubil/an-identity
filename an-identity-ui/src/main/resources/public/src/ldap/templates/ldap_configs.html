<div class="row">
	<div class="col-md-12 page-header">
		<h2>LDAP Configs</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-10">
		<div class="form-group">
			<input class="form-control" ng-model="search.search" ng-change="updateTyping()">
		</div>
	</div>
	<div class="col-md-2">
		<button class="btn btn-primary form-control" ng-click="add()">
			<i class="glyphicon glyphicon-plus"></i>
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-compact table-striped">
			<tr ng-repeat="ldapConfig in ldapConfigs">
				<td>{{ldapConfig.name}}</td>
				<td>{{ldapConfig.host}}:{{ldapConfig.port}}</td>
				<td width="20"><a href="#/main/admin/ldap/{{ldapConfig.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"> </i></a>
				<td width="20"><a href="#/main/admin/ldap" ng-click="remove(ldapConfig.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove-circle"> </i></a>
			</tr>
		</table>
	</div>
</div>
