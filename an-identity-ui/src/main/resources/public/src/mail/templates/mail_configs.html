<div class="row">
	<div class="col-md-12 page-header">
		<h2>Mail Configs</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<input class="form-control" ng-model="search.search" ng-change="updateTyping()">
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-compact table-striped">
			<tr ng-repeat="mailConfig in mailConfigs">
				<td>{{mailConfig.name}}</td>
				<td>{{mailConfig.host}}:{{mailConfig.port}}</td>
				<td>{{mailConfig.username}}</td>
				<td width="20"><a href="#/main/admin/mailconfigs/{{mailConfig.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"> </i></a>
				<td width="20"><a href="#/main/admin/mailconfigs" ng-click="remove(mailConfig.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove-circle"> </i></a>
			</tr>
		</table>
	</div>
</div>
