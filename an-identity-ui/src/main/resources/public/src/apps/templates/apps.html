<div class="row">
	<div class="col-md-12 page-header">
		<h2>Apps</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-10">
		<div class="form-group">
			<input class="form-control" ng-model="search.search" ng-change="updateTyping()">
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<a class="btn btn-primary  form-control" ng-click="add()"><i class="glyphicon glyphicon-plus"> </i></a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12" ng-if="!apps || apps.length == 0">
		<div class="alert alert-warning">
			<i>No apps found</i>
		</div>
	</div>
	<div class="col-md-12">
		<table class="table table-compact table-striped">
			<tr ng-repeat="app in apps">
				<td>{{app.name}}</td>
				<td>{{app.url}}</td>
				<td width="20"><a href="#/main/admin/apps/{{app.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"> </i></a>
				<td width="20"><a href="#/main/admin/apps" ng-click="remove(app.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove-circle"> </i></a>
			</tr>
		</table>
	</div>
</div>
