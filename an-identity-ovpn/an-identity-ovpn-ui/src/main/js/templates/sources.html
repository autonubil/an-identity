<div class="row">
	<div class="col-md-12 page-header">
		<h2>OpenVPN Sources</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-10">
		<div class="form-group">
			<input class="form-control" ng-model="search.search" ng-change="updateTyping()">
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<a class="btn btn-primary  form-control" ng-click="add()"><i class="glyphicon glyphicon-plus"> </i></a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12" ng-if="!sources || sources.length == 0">
		<div class="alert alert-warning">
			<i>No OpenVPN sources found</i>
		</div>
	</div>
	<div class="col-md-12">
		<table class="table table-compact table-striped">
			<tr ng-repeat="source in sources">
				<td>{{source.name}}</td>
				<td>{{source.description}}</td>
				<td width="20"><a href="#/main/admin/ovpn/sources/{{ovpn.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"> </i></a>
				<td width="20"><a href="#/main/admin/ovpn/sources" ng-click="remove(source.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove-circle"> </i></a>
			</tr>
		</table>
	</div>
</div>
